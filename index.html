<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jQuery封装插件，实现自动滚动</title>
	<meta name="author" content="weimeili">
	<meta name="description" content="jquery autoScroll">
	<style type="text/css" media="screen">
		body, ul {
			margin: 0;
			padding: 0;
		}
		.box {
			width: 80%;
			margin: auto;
		}
		.scroll {
			height: 110px;
			margin: 20px auto 100px;
			overflow: hidden;
            border: 6px dashed black;
           /* padding: 5px;*/
		}
		ul {
			overflow: hidden;
			height: 100%;
		}
		li {
			list-style: none;
			float: left;
			margin: 5px;
		}
		li img {
			width: 100px;
			height: 100px;
		}
	</style>
</head>
<body>
	<div class="box">
		<div class="scroll" id="scroll1">
			<ul>
				<li><img src="image/0020033092420808_b.jpg" alt="风景1"></li>
				<li><img src="image/0034034460738987_b.jpg" alt="风景2"></li>
				<li><img src="image/0034034465128235_b.jpg" alt="风景3"></li>
				<li><img src="image/13534366_092511672176_2.jpg" alt="风景4"></li>
				<li><img src="image/16pic_1178392_b.jpg" alt="风景5"></li>
				<li><img src="image/16pic_1302498_b.jpg" alt="风景6"></li>
				<li><img src="image/6609c93d70cf3bc7814060c9db00baa1cd112a56.jpg" alt="风景7"></li>
				<li><img src="image/95.jpg" alt="风景8"></li>
				<li><img src="image/96w58PICQY4_1024.jpg" alt="风景9"></li>
				<li><img src="image/e1fe9925bc315c60b6b051c087b1cb13495477f3.jpg" alt="风景10"></li>
			</ul>
		</div>
		<div class="scroll" id="scroll2">
			<ul>
				<li><img src="image/0036036822545933_b.jpg" alt="美女1"></li>
				<li><img src="image/102.jpg" alt="美女2"></li>
				<li><img src="image/20170527_112330993.jpg" alt="美女3"></li>
				<li><img src="image/20170527_112331281.jpg" alt="美女4"></li>
				<li><img src="image/20170527_112335473.jpg" alt="美女5"></li>
				<li><img src="image/20170527_112336187.jpg" alt="美女6"></li>
				<li><img src="image/20170527_114727537.jpg" alt="美女7"></li>
				<li><img src="image/244.jpg" alt="美女8"></li>
				<li><img src="image/9-160410123T4.jpg" alt="美女9"></li>
				<li><img src="image/12J58PICuz4_1024.jpg" alt="美女10"></li>
			</ul>
		</div>
	</div>
	<script src="js/jquery-1.3.2.min.js" type="text/javascript"></script>
	<script src="js/myMarquee.js" type="text/javascript"></script>
	<script>
		(function(){
			$("#scroll1").myMarquee({direction: "left"});
			$("#scroll2").myMarquee({direction: "right"});
		})()
	</script>
</body>
</html>
